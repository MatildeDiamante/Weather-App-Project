<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Homework Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="border-around">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="form-input"
                  autocomplete="off"
                />
              </div>
              <div class="row-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary search-button w-100"
                />
              </div>
              <div class="row-1">
                <button
                  type="submit"
                  class="btn btn-primary location-button ml-3"
                  id="current-location"
                >
                  <span><i class="fa-solid fa-location-dot"></i></span>
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius" class="active">°C </a>
                    <a href="#" id="fahrenheit"> °F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/MatildeDiamante/Weather-App-Project"
            target="_blank"
            >Open-source code</a
          >, by Matilde Moretti</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/96dfcb84b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
